<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  display: flex;
  justify-content: flex-end;
  padding: 1em;
}

nav a {
  margin-left: 15px;
  color: #1a0dab;
  text-decoration: none;
  font-size: 14px;
}

main {
  margin-top: 80px;
}

.logo {
  width: 272px;
  height: auto;
}

.search-box {
  margin: 20px auto;
  width: 90%;
  max-width: 600px;
  display: flex;
  justify-content: center;
}

.search-box input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  border: 1px solid #dcdcdc;
  border-radius: 24px;
  font-size: 16px;
  outline: none;
}

.search-box input[type="text"]:focus {
  box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
}

.buttons {
  margin-top: 20px;
}

.buttons input[type="submit"] {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  background-color: #f8f9fa;
  border: 1px solid #c6c6c6;
  border-radius: 4px;
  cursor: pointer;
}

.buttons input[type="submit"]:hover {
  background-color: #f1f1f1;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #f2f2f2;
  font-size: 14px;
  text-align: right;
  color: #090e13;
}

    </style>
</head>
<body>
    <header>
        <nav>
          <a href="#">Gmail</a>
          <a href="#">Images</a>
        </nav>
      </header>
    
      <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        <form action="https://etp4a.com/home" method="GET">
          <div class="search-box">
            <input type="text" name="q" >
          </div>
          <div class="buttons">
            <input type="submit" value="Recherche Google">
    
          </div>
        </form>
      </main>
    
      <footer>
        <p>Personnaliser</p>
      </footer>
</body>
</html>
